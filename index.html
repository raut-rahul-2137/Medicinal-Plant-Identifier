<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plant Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #34D399 0%, #059669 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center">Medicinal Plant Classifier</h1>
            <p class="text-center mt-2 text-green-100">Upload an image to identify medicinal plants</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Upload Card -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="mb-8">
                    <label class="block text-gray-700 text-lg font-semibold mb-4" for="image-upload">
                        Upload Plant Image
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-green-500 transition-colors duration-300">
                        <div class="space-y-2 text-center">
                            <svg class="mx-auto h-16 w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file" type="file" class="sr-only" accept="image/*">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div id="preview" class="hidden mb-8">
                    <div class="relative">
                        <img id="image-preview" class="w-full h-auto rounded-lg shadow-md" src="" alt="Preview">
                        <div class="absolute top-2 right-2">
                            <button onclick="clearImage()" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors duration-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="result" class="hidden">
                    <div class="bg-green-50 p-6 rounded-lg border border-green-200">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4">Prediction Result</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-700">Plant Type:</span>
                                <span id="prediction" class="font-bold text-green-700 text-lg"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-700">Confidence:</span>
                                <span id="confidence" class="font-bold text-green-700 text-lg"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-400">Â© 2024 Medicinal Plant Classifier. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('image-preview');
        const result = document.getElementById('result');
        const prediction = document.getElementById('prediction');
        const confidence = document.getElementById('confidence');

        function clearImage() {
            fileUpload.value = '';
            preview.classList.add('hidden');
            result.classList.add('hidden');
        }

        fileUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);

                // Upload and get prediction
                const formData = new FormData();
                formData.append('file', file);

                // Show loading state
                result.classList.add('hidden');
                prediction.textContent = 'Processing...';
                confidence.textContent = '';

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        prediction.textContent = data.prediction;
                        confidence.textContent = (data.confidence * 100).toFixed(2) + '%';
                        result.classList.remove('hidden');
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the image.');
                });
            }
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-green-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-green-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileUpload.files = files;
            fileUpload.dispatchEvent(new Event('change'));
        }
    </script>
</body>
</html>
